<div class="list-group">
  <div class="container-fluid wbdv-widget"
       id="widgetComponent"
       *ngFor="let widget of widgets">
    <div *ngIf="widget.wtype === 'HEADING'">
      <h1 *ngIf="widget.size === 1">{{widget.text}}</h1>
      <h2 *ngIf="widget.size === 2">{{widget.text}}</h2>
      <h3 *ngIf="widget.size === 3">{{widget.text}}</h3>
      <h4 *ngIf="widget.size === 4">{{widget.text}}</h4>
      <h5 *ngIf="widget.size === 5">{{widget.text}}</h5>
    </div>
    <div *ngIf="widget.wtype === 'LIST'">
      <ul *ngIf="widget.list === 'UNORDERED'">
        <li *ngFor="let list of widget.text.split('\n')">
          {{list}}
        </li>
      </ul>
      <ol *ngIf="widget.list === 'ORDERED'">
        <li *ngFor="let list of widget.text.split('\n')">
          {{list}}
        </li>
      </ol>
    </div>
    <div *ngIf="widget.wtype === 'IMAGE'">
      <img [src]="widget.url"
           alt="Widget">
    </div>
    <div *ngIf="widget.wtype === 'PARAGRAPH'">
      <label for="paraTextFld">
      </label>
      <p
        id="paraTextFld">
        {{widget.text}}
            </p>
    </div>
  </div>
</div>
