<div class="container-fluid">
  <h1>
    {{course.title}}
  </h1>
  <div class="row">
    <div class="col-4">
      <ul class="list-group">
        <li class="list-group-item active">
          Modules
        </li>
        <li
          class="list-group-item"
          id="module"
          *ngFor="let module of modules"
          (click)="selectModule(module.id)">
          {{module.title}}
        </li>
      </ul>
    </div>
    <div class="col-8">
      <app-lesson-tabs-component></app-lesson-tabs-component>
    </div>
  </div>
</div>
